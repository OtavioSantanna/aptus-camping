<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptus Camping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/signupPage.css">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row h-100 cabecalho d-flex justify-content-center align-items-center">
                <div class="col-md-12 h-100 d-flex justify-content-center align-items-center">
                    <img class="logo" src="../assets/logo.png">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center">
            <div class="row w-100 h-80 d-flex justify-content-center align-items-center">
                <div class="col-md-12 d-flex justify-content-center align-items-center">
                    <div class="cadastro mb-3 d-flex text-center login justify-content-center">
                        <h1 class="jasou mt-3 mb-4 fs-2">Informe seus dados:</h1>
                        <div class="input-group d-flex justify-content-center align-items-center mb-3">
                            <input type="text" class="inputmetade fs-4 me-2" placeholder="&nbsp; E-mail:">
                            <input type="text" class="inputmetade fs-4 ms-2" placeholder="&nbsp; CPF:">
                        </div>
                        <div class="input-group d-flex justify-content-center align-items-center mb-3">
                            <input type="text" class="inputmetade fs-4 me-2" placeholder="&nbsp; Nome:">
                            <input type="password" class="inputmetade fs-4 ms-2" placeholder="&nbsp; Senha:">
                        </div>
                        <div class="input-group d-flex justify-content-center align-items-center mb-3">
                            <input type="text" class="inputmetade fs-4 me-2" placeholder="&nbsp; Cep:">
                            <input type="text" class="inputmetade fs-4 ms-2" placeholder="&nbsp; Cidade:">
                        </div>
                        <div class="input-group d-flex justify-content-center align-items-center mb-3">
                            <input type="text" class="inputgrande fs-4 me-2" placeholder="&nbsp; Endereço:">
                            <input type="text" class="inputpequeno fs-4 ms-2" placeholder="&nbsp; N°:">
                        </div>
                        <div class="input-group d-flex justify-content-center align-items-center mb-3">
                            <input type="text" class="inputmetade fs-4 me-2 mb-3" placeholder="&nbsp; Bairro:">
                            <input type="text" class="inputmetade fs-4 ms-2 mb-3" placeholder="&nbsp; Complemento:">
                        </div>
                    </div>
                </div>
            </div>  
            <div class="row w-100 d-flex text-center login justify-content-center">
                <button class="Crairsuaconta mb-4 fs-3">Criar sua conta!</button>
            </div>
        </div>
    </main>

</body>
</html>
