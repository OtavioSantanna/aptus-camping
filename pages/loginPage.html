<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<header>
    <div class="container">
        <div class="row h-100 cabecalho d-flex justify-content-center align-items-center">
            <div class="col-md-12 h-100 d-flex justify-content-center align-items-center">
                <img class="logo" src="../assets/Logo.svg">
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="row w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="col-md-3 text-center login justify-content-center">
                <h1 class="jasou mt-3 mb-4 fs-2">JÃ¡ sou cliente:</h1>
                <div class="input-group mb-4 justify-content-center">
                    <input type="text" class="inputlogin fs-4" placeholder="&nbsp; E-mail ou CPF:">
                  </div>
                  <div class="input-group mb-4 justify-content-center">
                    <input type="password" class="inputsenha fs-4" placeholder="&nbsp; Senha:">
                  </div>
                  <button class="entrar mt-4 mb-5 fs-3">Entrar</button>
            </div>
            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <div class="linha"></div>
            </div>
            <div class="col-md-3 cadastro text-center">
                <h1 class="jasou mt-3 mb-4 fs-3">Quero ser cliente:</h1>
                <button class="criarminha">Criar a minha conta</button>
            </div>
            <div class="invisivel"></div>
        </div>
    </div>
